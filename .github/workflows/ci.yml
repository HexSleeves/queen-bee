name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Check formatting
        run: test -z "$(gofmt -l .)" || (echo "Files need formatting:"; gofmt -l .; exit 1)

      - name: Vet
        run: go vet ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v1.64.8
          args: --config=.golangci.yml

      - name: staticcheck
        run: go run honnef.co/go/tools/cmd/staticcheck@latest ./...

      - name: govulncheck
        run: go run golang.org/x/vuln/cmd/govulncheck@latest ./...

      - name: Validate GoReleaser config
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: check

  test-and-build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Test
        run: go test ./... -count=1 -timeout 120s

      - name: Race Tests (Safety/Adapter/Queen)
        run: go test -race ./internal/safety ./internal/adapter ./internal/queen -count=1 -timeout 180s

      - name: Build
        run: go build -o waggle ./cmd/waggle/
